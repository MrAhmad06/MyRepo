<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhileLoop</title>
  </head>
  <body>
    <script>
      var x = 6;
      while (x <= 10) {
        document.write("Value of x is:" + x + "<br>");
        x++;
      }
    </script>
  </body>
</html>
