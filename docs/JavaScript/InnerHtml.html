<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerHtml</title>
  </head>
  <body>
    <h1 id="meratag"></h1>
    <script>
      let array = ["A", "Apple"];
      let mykey = setInterval(function () {
        meratag.innerText += String.fromCharCode(array);
        count++;
        if (count == 66) {
          let = meratag.innerText += "   For Apple";
          meratag.innerText += String.fromCharCode();
          meratag.innerText += "";
          count = 65;
          clearInterval(mykey);
        }
      }, 2000);
    </script>
  </body>
</html>
