<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimmingFunctions</title>
  </head>
  <body>
    <h1 id="meratag"></h1>
    <script>
      let count = 0;
      let count1 = -1;
      let mykey = setInterval(function () {
        meratag.innerText = count;
        count++;
        count1++;
        if (count == 11) {
          clearInterval(mykey);
        }
        console.log(count1);
      }, 1000);
    </script>
  </body>
</html>
