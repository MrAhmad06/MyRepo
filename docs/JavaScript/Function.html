<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function ahmad(x, y, z) {
        document.write("Hello World" + "<br>");
        var t = x + y + z;
        document.write(t);
        return t;
      }
      ahmad(1, 23, 56);
    </script>
  </body>
</html>
