<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest&Spread-Operator</title>
  </head>
  <body>
    <script>
      // spread operator (spread during function calling)
      let a = [1, 2, 3];
      let b = [4, 5, 6];
      let c = [...a, ...b];
      document.write(c);
      // rest operator (merge during function defining and passing the parameter)
      function ab(...abc) {
        console.table(abc);
      }
      ab(a, b, c);
    </script>
  </body>
</html>
