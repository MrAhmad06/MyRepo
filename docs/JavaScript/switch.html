<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch-Statement</title>
  </head>
  <body>
    <script>
      var x = prompt("no b/w 11 to 15");
      switch (x) {
        case "11":
          document.write("no . 11");
          break;
        case "12":
          document.write("no . 12");
          break;
        case "13":
          document.write("no . 13");
          break;
        case "14":
          document.write("no . 14");
          break;
        case "15":
          document.write("no . 15");
          break;

        default:
          document.write("hdgjdvjhdvjdvghc");
      }
    </script>
  </body>
</html>
