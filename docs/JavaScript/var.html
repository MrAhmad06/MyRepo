<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      var x = 2,
        y = 3;
      var x = x + y;
      x = 8;
      document.write(x + "  " + typeof x);
      let z = "Hi I am Mr Ahmad";
      let f = "Hello world";
      f = "Welcome Guys";
      document.write("<br>" + z + typeof z);
      document.write("<br>" + f + "   " + typeof f);
      const a = "Hello Brother";
      const b = "Hello bhai";
      document.write("<br>" + a);
      document.write("<br>" + b);
    </script>
  </body>
</html>
