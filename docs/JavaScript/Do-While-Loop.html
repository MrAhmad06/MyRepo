<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do-While-loop</title>
  </head>
  <body>
    <script>
      let s = 0;
      do {
        console.log("its a do while body:");
        if (s == 5) {
          document.write("its a zero");
        }
        s++;
      } while (s <= 10);
    </script>
  </body>
</html>
